<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: 15pt;
      }
      button {
        font-size: 12pt;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Trabalhando com números</h1>
    <button onclick='clicar()'>Clique para calcular</button>
    <section id='res'>
        Aqui vai o resultado...
    </section>
    <script>
      window.alert('Seja bem-vindo(a) ao meu site!')
      function clicar() {
          let n = Number(window.prompt('Digite um número aqui: '))
          let res = window.document.getElementById('res')
          
          res.innerHTML = (`O dobro de ${n} é ${n*2} e a metade é ${n/2}.`)
      }
    </script>
  </body>
</html>
