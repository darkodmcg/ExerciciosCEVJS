<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados com JavaScript</title>
    <style>
      button {
        font-size: 12pt;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Trabalhando com Dados v1.0</h1>
    <button onclick="clicar()">Clique para começar!</button>
    <script>
      function clicar() {
        var name = window.prompt("Qual seu nome? ");
        window.alert(`Olá, ${name} é um prazer te conhecer!`);
      }
    </script>
  </body>
</html>
